<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined"
    />
  </head>
  <body>
    <div class="hero-container">
      <nav class="nav-area">
        <div class="logo">
          <img src="./Img/Group 2.svg" alt="Logo" />
        </div>
        <div class="contact-settings">
        <div class="contact-btn">
          <div class="arr">
            Contact us
            <span class="material-symbols-outlined">call_made</span>
          </div>
        </div>
        <div class="settings">
          <span class="material-symbols-outlined"> settings </span>
        </div></div>
      </nav>
      <div class="hero-img">
        <div class="cir cir1"></div>
        <div class="cir cir2"></div>
        <div class="cir cir3"></div>
        <div class="cir cir4"></div>
      </div>
      <div class="txt">
        <h1 class="hero-heading">
          Effortless debugging and <br />performance tuning for developers.
        </h1>
        <div class="disc">
          Find bugs in seconds with realtime <br />error detection.
        </div>
        <div class="btn">
          <div class="btn-text">Explore now</div>
          <div class="arrow">
            <span class="material-symbols-outlined">call_made</span>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
